apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: dev
  template:
    metadata:
      labels:
        app: webapp
        version: dev
        maistra.io/expose-route: "true"
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - image: quay.io/monishkumar/project-demo:dev
          imagePullPolicy: Always
          name: webapp
          ports:
            - name: tcp-8080
            - containerPort: 8080
              protocol: TCP
